<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=PT+Mono&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
    <header>
        <h1>To-Do List</h1>
    </header>

    <div class="content">
        
        <main>
            <div class="container">
                <table>
                
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                        
                    
                    <tbody> 
                        <!-- todo list data comes here -->
                    </tbody>
                </table>
            </div>
        </main>
    
        <aside>
            <div class="form-container" method="post">
                <h3>Add To-Do</h3>
                <form action="">
                    <input type="text" placeholder="Title" id="title">
                    <input type="text" placeholder="Description" id="description">
                    <input type="date" id="date">
                    <button type="button" class="btn-add" onclick="store()">Add</button>
                </form>
            </div>
        </aside>
    </div>
    
</body>

</html>
